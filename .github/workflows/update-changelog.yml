name: Update Changelog

on:
  release:
    types: [published]

jobs:
  update-changelog:
    name: Update Changelog and Create PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release
          npm install -g @semantic-release/changelog

      - name: Generate changelog and commit
        run: |
          # Get the latest release version
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Generate changelog for this release
          npx semantic-release --dry-run --no-ci | grep -A 100 "Release note" || true

          # Since semantic-release doesn't commit, we'll do it manually
          # The CHANGELOG.md should be updated by the release workflow

      - name: Commit changelog changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if CHANGELOG.md has changes
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to CHANGELOG.md"
          else
            git add CHANGELOG.md
            git commit -m "docs: update changelog for ${GITHUB_REF#refs/tags/} [skip ci]"
            git push
          fi

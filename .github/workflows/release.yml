name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release notes
        id: release-notes
        run: |
          VERSION="${{ inputs.version }}"

          # Generate release notes from recent commits
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          # Get commits since last tag (or all if first release)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git log --pretty=format:"- %s (%h)" "$LAST_TAG..HEAD" >> release_notes.md
          else
            git log --pretty=format:"- %s (%h)" --max-count=20 >> release_notes.md
          fi

          echo "" >> release_notes.md
          if [ -n "$LAST_TAG" ]; then
            echo "**Full Changelog**: https://github.com/danielgtmn/caddy-redirect/compare/$LAST_TAG...v$VERSION" >> release_notes.md
          fi

          # Set output
          {
            echo "version=$VERSION"
            echo "release_notes<<EOF"
            cat release_notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: Release v${{ inputs.version }}
          body: ${{ steps.release-notes.outputs.release_notes }}
          draft: false
          prerelease: ${{ inputs.prerelease }}

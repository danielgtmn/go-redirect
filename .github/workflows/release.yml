name: Release

on:
  push:
    branches:
      - release
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force a release (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release
          npm install -g @semantic-release/git @semantic-release/changelog

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

  # Optional: Trigger Docker build after successful release
  trigger-docker-build:
    name: Trigger Docker Build
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Docker workflow
        run: |
          # This will trigger the docker-build-push workflow
          # since it runs on pushes to main anyway
          echo "Docker build will be triggered automatically by push to main"

services:
  redirect:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Ziel-URL (erforderlich)
      - REDIRECT_TARGET=${REDIRECT_TARGET:-https://example.com}

      # Redirect-Code (301 = permanent, 302 = temporary)
      - REDIRECT_CODE=${REDIRECT_CODE:-301}

      # Pfad und Query-Parameter beibehalten
      - PRESERVE_PATH=${PRESERVE_PATH:-true}

      # Port (intern)
      - PORT=${PORT:-8080}
    restart: unless-stopped
